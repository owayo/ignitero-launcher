name: Build Ignitero Launcher

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          clean: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Format code
        run: |
          pnpm fmt
          pnpm tauri:fmt

      - name: Prepare for ad-hoc signing
        if: matrix.platform == 'macos-latest'
        run: |
          echo "Preparing for ad-hoc signing..."

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_SIGNING_IDENTITY: '-'
          ENABLE_CODE_SIGNING: false
          TAURI_SKIP_DEVSERVER_CHECK: true
        with:
          args: ${{ matrix.args }}
          includeUpdaterJson: false

      - name: Apply ad-hoc signature and remove quarantine
        if: matrix.platform == 'macos-latest'
        run: |
          # Apply ad-hoc signature to .app bundles
          find src-tauri/target -name "*.app" -type d | while read app; do
            echo "Ad-hoc signing: $app"
            codesign --remove-signature "$app" 2>/dev/null || true
            codesign --force --deep --sign - "$app"
            xattr -cr "$app"
          done

          # Process DMG files
          find src-tauri/target -name "*.dmg" -type f | while read dmg; do
            echo "Processing DMG: $dmg"
            MOUNT_POINT=$(mktemp -d)

            hdiutil attach "$dmg" -nobrowse -mountpoint "$MOUNT_POINT"

            find "$MOUNT_POINT" -name "*.app" -type d | while read app; do
              echo "Removing quarantine from app in DMG: $app"
              xattr -cr "$app"
            done

            hdiutil detach "$MOUNT_POINT"
            xattr -cr "$dmg"
          done

      - name: Get updated version
        id: get_updated_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Build version: $VERSION"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ignitero-launcher-${{ matrix.platform }}-${{ matrix.args == '--target universal-apple-darwin' && 'universal' || matrix.args == '--target x86_64-apple-darwin' && 'x86_64' || 'aarch64' }}
          path: |
            src-tauri/target/*/release/bundle/dmg/*.dmg
          retention-days: 7

      - name: Upload version info
        if: matrix.args == '--target universal-apple-darwin'
        uses: actions/upload-artifact@v4
        with:
          name: version-info
          path: package.json
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 全履歴を取得

      - name: Check version change
        id: check_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # workflow_dispatchの場合は常にリリース
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Manual trigger - release will proceed"
            exit 0
          fi

          # 最初のコミットまたはbefore情報がない場合
          if [ -z "${{ github.event.before }}" ] || ! git rev-parse ${{ github.event.before }} >/dev/null 2>&1; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "First commit or before commit unavailable - release will proceed"
            exit 0
          fi

          # package.jsonが前のコミットに存在するかチェック
          if ! git cat-file -e "${{ github.event.before }}:package.json" 2>/dev/null; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "package.json not found in previous commit - release will proceed"
            exit 0
          fi

          # github.event.before（push前の状態）とpackage.jsonのversionを比較
          PREVIOUS_VERSION=$(git show ${{ github.event.before }}:package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8')).version")

          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION - proceeding with release"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged ($CURRENT_VERSION) - skipping release"
          fi

      - name: Download all artifacts
        if: steps.check_version.outputs.changed == 'true'
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display structure of downloaded files
        if: steps.check_version.outputs.changed == 'true'
        run: ls -la ./artifacts/

      - name: Create Release
        if: steps.check_version.outputs.changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.check_version.outputs.current }}
          name: Release v${{ steps.check_version.outputs.current }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            ./artifacts/**/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
